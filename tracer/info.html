<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>개발자도구감지</title>
    <style>
        button{margin:20px;cursor:pointer;}
        .w-btn{display:inline-block;position:relative;padding:15px 30px;border:none;border-radius:15px;font-family:"paybooc-Light", sans-serif;font-weight:600;text-decoration:none;transition:0.25s;}
        .w-btn-indigo{background-color:aliceblue;color:#000000;}
        .w-btn-indigo-outline{border:3px solid aliceblue;color:#000000;}
    </style>
    <script src="/tracer/tracerapi.js?202512181305"></script>
    <script>
        function wc_main(){
            location.href = "/";
        }

        function wc_back(){
            window.history.back();
        }
    </script>
</head>

<body style="background:#dedede;">
    <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;width:600px;padding-bottom:10px;box-shadow:0px 0px 8px rgba(0,0,0,0.3);">
        <div style="width:100%;height:5px;background:#b70b0b;margin-bottom:32px;"></div>
        <div style="text-align:center;">
            <img id="background_image11" src="block-icon.png" style="width:30%;" />
        </div>
        <div style="text-align:center">
            <span style="font-weight:bold;font-size:40px;color:#033074;margin-top:5px;letter-spacing: -0.04em;text-align: center;">
                개발자 도구 감지
            </span>
        </div>
        <div style="text-align:center;padding-top:10px;">
            <span style="font-size:15px;color:#000000;margin-top:5px;letter-spacing: -0.04em;text-align: center;">
                브라우저 개발자 도구를 닫고 이용해주세요
            </span>
        </div>
        <div style="text-align:center">
            <button class="w-btn w-btn-indigo" onclick="wc_main()" type="button">메인</button>
            <button class="w-btn w-btn-indigo" onclick="wc_back()" type="button">뒤로가기</button>
        </div>
    </div>
</body>
</html>
